<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connessione WiFi Gratuita</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }

        #click-trap {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: default;
            z-index: 10;
        }
        
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* --- NUOVA ICONA OCCHIO --- */
        #eye-icon-svg {
            width: 70px;
            height: 70px;
            color: #f9904d; /* Colore arancione per l'icona */
            margin-bottom: 30px;
        }

        #click-trap h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #333; /* Grigio scuro per il titolo */
        }

        #click-trap p {
            font-size: 1rem;
            color: #666; /* Grigio più chiaro per il sottotitolo */
            margin: 0 0 30px 0;
        }

        #connect-button {
            padding: 15px 45px;
            font-size: 1.1rem; /* Leggermente più piccolo per eleganza */
            font-weight: 500;
            color: white;
            background-color: #f9904d; /* Arancione chiaro */
            border: none;
            border-radius: 10px; /* Bordi più arrotondati */
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #connect-button:hover {
            background-color: #da7e5e; /* Arancione scuro */
        }
        
        footer {
            width: 100%;
            padding-bottom: 30px;
        }

        footer .info-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        footer img {
            max-height: 35px;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #wifi-icon-svg { color: #f28c47; } /* arancione */
    </style>
</head>
<body>

    <div id="click-trap">
        <div class="content-wrapper">
            
            <!-- NUOVA ICONA OCCHIO SVG IN ARANCIONE -->
            <!-- ICONA WIFI SVG (usa currentColor per colorarla via CSS) -->
            <svg id="wifi-icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" fill="none">
            <!-- onda grande -->
            <path d="M3 10 A9 9 0 0 1 21 10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- onda media -->
            <path d="M6 13 A6 6 0 0 1 18 13" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- onda piccola -->
            <path d="M9 16 A3 3 0 0 1 15 16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- punto -->
            <circle cx="12" cy="19" r="1.3" fill="currentColor"/>
            </svg>


            <h1>Rete WiFi Gratuita</h1>
            <p>Premi per accedere alla rete<br>di Torre del Greco</p>
            <button id="connect-button">Connettiti</button>
        </div>

        <footer>
            <p class="info-text">Accesso gratuito per 5 ore giornaliere</p>
            <a href="https://www.metrowimax.it/" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Logo MetroWimax">
            </a>
        </footer>
    </div>

    <div id="video-container"></div>

    <script>
        const trap = document.getElementById('click-trap');
        const container = document.getElementById('video-container');
        const connectButton = document.getElementById('connect-button');
        const webhookUrl = 'https://hook.eu2.make.com/n6k4tkajcucbh4m12udemlnvdy5dgx8x'
        const rickRollUrl = '<iframe src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&controls=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';

        connectButton.addEventListener('click', function() {

            fetch(webhookUrl);
            trap.style.display = 'none';
            container.innerHTML = rickRollUrl;
            document.title = "SCHERZONE!";
        });
    </script>

</body>
</html>
