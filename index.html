<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connessione WiFi Gratuita</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4; /* A light grey background, looks more official */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The "Trap" Overlay - our fake login screen */
        #click-trap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Style the icon */
        #click-trap svg {
            width: 80px;
            height: 80px;
            color: #007bff; /* A nice blue color */
            margin-bottom: 20px;
        }

        /* Style the text */
        #click-trap h1 {
            font-size: 1.8rem;
            color: #333;
            margin: 0 0 10px 0;
        }

        #click-trap p {
            font-size: 1rem;
            color: #666;
            margin: 0 0 30px 0;
        }

        /* The "Connettiti" button */
        #click-trap button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* Same blue as the icon */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #click-trap button:hover {
            background-color: #0056b3; /* A darker blue on hover */
        }

        /* The video container */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- This is the Free WiFi "Trap" screen -->
    <div id="click-trap">
        <!-- A simple WiFi SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.138.48.07.668-.05zm-3.832 2.324a.485.485 0 0 0-.068-.708A8.46 8.46 0 0 0 8 6.5a8.46 8.46 0 0 0-3.484 1.231.485.485 0 0 0-.068.708.518.518 0 0 0 .684.048A7.46 7.46 0 0 1 8 7.5a7.46 7.46 0 0 1 2.832 1.082.518.518 0 0 0 .684-.048z"/>
          <path d="M10.115 10.224a.485.485 0 0 0-.087-.684A4.47 4.47 0 0 0 8 9a4.47 4.47 0 0 0-2.028.54.485.485 0 0 0-.087.684.518.518 0 0 0 .7.04A3.47 3.47 0 0 1 8 10a3.47 3.47 0 0 1 1.415.364.518.518 0 0 0 .7-.04zM8 12.016A1.5 1.5 0 1 0 8 9a1.5 1.5 0 0 0 0 3.016z"/>
        </svg>

        <h1>Rete WiFi Gratuita</h1>
        <p>Premi per accedere alla rete</p>
        <button>Connettiti</button>
    </div>

    <!-- The video will appear here after the click -->
    <div id="video-container"></div>

    <script>
        // Get the elements
        const trap = document.getElementById('click-trap');
        const container = document.getElementById('video-container');

        // The Rick Roll YouTube Embed Link with Autoplay ON and controls hidden
        const rickRollUrl = '<iframe src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&controls=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
        // Listen for the click on the trap
        trap.addEventListener('click', function() {
            // 1. Hide the trap
            trap.style.display = 'none';
            
            // 2. Inject the video. The user's click allows the sound to play.
            container.innerHTML = rickRollUrl;
            
            // 3. Change the page title for maximum effect
            document.title = "Gotcha!";
        });
    </script>

</body>
</html>
