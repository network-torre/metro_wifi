<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connessione WiFi Gratuita</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* --- ECCO LA CORREZIONE FONDAMENTALE --- */
            background-color: white; /* Assicura che lo sfondo sia BIANCO */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #click-trap {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: default;
            z-index: 10;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Aggiunge un po' di spazio dai bordi */
        }
        
        #click-trap svg {
            width: 60px;
            height: 60px;
            color: #007bff; /* Colore blu per l'icona WiFi */
            margin-bottom: 25px;
        }

        #click-trap h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333333; /* Grigio scuro per il titolo */
            margin: 0 0 10px 0;
        }

        #click-trap p {
            font-size: 1rem;
            color: #555555; /* Grigio medio per il sottotitolo */
            margin: 0 0 30px 0;
        }

        #connect-button {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #f9904d; /* Arancione chiaro */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #connect-button:hover {
            background-color: #da7e5e; /* Arancione scuro */
        }
        
        footer {
            width: 100%;
            padding-bottom: 30px;
        }

        footer .info-text {
            font-size: 0.9rem;
            color: #888888; /* Grigio pi√π chiaro per il testo del footer */
            margin-bottom: 15px;
        }

        footer img {
            max-height: 35px;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="click-trap">
        <div class="content-wrapper">
            <img src="wifi.png" alt="Icona WiFi" id="wifi-icon-img">

            <h1>Rete WiFi Gratuita</h1>
            <p>Premi per accedere alla rete</p>
            <button id="connect-button">Connettiti</button>
        </div>

        <footer>
            <p class="info-text">Accesso gratuito per 5 ore giornaliere</p>
            <a href="https://www.metrowimax.it/" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Logo MetroWimax">
            </a>
        </footer>
    </div>

    <div id="video-container"></div>

    <script>
        const trap = document.getElementById('click-trap');
        const container = document.getElementById('video-container');
        const connectButton = document.getElementById('connect-button');
        
        const rickRollUrl = '<iframe src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&controls=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';

        connectButton.addEventListener('click', function() {
            trap.style.display = 'none';
            container.innerHTML = rickRollUrl;
            document.title = "Gotcha!";
        });
    </script>

</body>
</html>
